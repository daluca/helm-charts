---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: eturnal
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: eturnal
  ports:
    {{- range $index, $protocol := $.Values.config.listen }}
    - name: {{ printf "stunturn-%s" (ternary "tcp" $protocol.transport (or (eq $protocol.transport "tls") (eq $protocol.transport "auto"))) }}
      port: {{ default (add $.Values.service.containerPort $index) (add $.Values.service.port $index) }}
      targetPort: {{ printf "stunturn-%s" (ternary "tcp" $protocol.transport (or (eq $protocol.transport "tls") (eq $protocol.transport "auto"))) }}
      protocol: {{ upper (ternary "tcp" $protocol.transport (or (eq $protocol.transport "tls") (eq $protocol.transport "auto"))) }}
    {{- end }}
