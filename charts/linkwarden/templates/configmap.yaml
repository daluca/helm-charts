---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-config" (include "common.fullname" .) }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: linkwarden
data:
  {{- range $key, $value := omit .Values.config "NEXTAUTH_SECRET" }}
  {{ $key }}: {{ quote $value }}
  {{- end }}
